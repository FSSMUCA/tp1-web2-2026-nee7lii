<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>TP JavaScript</title>
  </head>
  <body>
    <h1>Exercice 6</h1>
    <!-- Votre contenu HTML ici -->

    <script>
      // Code à corriger — NE PAS modifier la logique, seulement les noms et la syntaxe
        // we can not start a variable with number
        let premierPrix = 100;
        // we can not do space in name of variable
        let deuxiemePrix = 80;
        // - is interpreted as subtraction
        let prixMinimum = 50;
        // "var" is a reserved keyword in JavaScript
        let prix = 200;
        // camelCase
        let prixMaximum = 300;
        
        let prixMoyen = (premierPrix + deuxiemePrix + prixMinimum + prix + prixMaximum) / 5;

        console.log("Prix moyen : " + prixMoyen);
        console.log("Le prix minimum est : " + prixMinimum);
    </script>
  </body>
</html>
